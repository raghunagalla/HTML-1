<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <table>
    <tr>
        <th>Customer</th>
        <th colspan="3">Items</th>
       <th colspan="2">Payments</th>
    </tr>
    <tr>
        <td rowspan="4">Customer Name</td>
        <tr>
            <td>Item1</td>
            <td>5</td>
            <td>&dollar;400.00</td>
            <td>12 Sep 2018</td>
            <td>&dollar;3,000.00</td>
        </tr>
    </tr>
    <tr>
        <td>Item2</td>
        <td>10</td>
        <td>&dollar;200.00</td>
        <td rowspan="2">12 Sep 2018</td>
        <td rowspan="2">&dollar;2,000.00</td>
    </tr>
    <tr>
        <td>Item3</td>
        <td>2</td>
        <td>&dollar;500.00</td>
    </tr>
</table>
</body>
</html>
